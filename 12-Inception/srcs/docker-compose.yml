version: "3.5"

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/dripanuc/data/wordpress
      o: bind
      type: none
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /home/dripanuc/data/mariadb
      o: bind
      type: none

networks:
  inception:
    name: inception


services:
  # mariadb:
